			//Ground Materials
			groundColor = RGBA(51,88,31,55)
			groundTexture = BUILTIN/cloud_normal
		}
		@PQS
		{
			maxLevel = 13
			minLevel = 1
			deactivateAltitude = 300000
			fadeStart = 100000
			fadeEnd = 250000
			Material
			{
				saturation = 1
				contrast = 1
				steepTex = AlienSpacePrograms/Jool/PluginData/JoolTerrain.png
