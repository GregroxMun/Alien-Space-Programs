@Kopernicus:HAS[!AlienSpaceProgramSettings]:FOR[TyloSpaceProgram]
{
	#@AlienSpaceProgramSettings {}
}
@Kopernicus:HAS[@AlienSpaceProgramSettings:HAS[#Homeworld[Tylo]]]:FOR[TyloSpaceProgram]
{

	!Body[Tylo]{}

	%Body[Bin]
	{
		//name = Bin
		//Legacy cbNameLater, needed for some mods
		cbNameLater = Bin
		cacheFile = AlienSpacePrograms/0Miscellany/Cache/WildKerbin.bin
		Debug
		{
			update = true
		}

		Orbit
		{
			referenceBody = Sun
		}

		Template
		{
			name = Kerbin
			//Remove easter eggs, KSC and KSC2 (City), and ground stations (City2)
			//Later I'll try to keep City and just edit KSC and KSC2 to not be ground stations
			removePQSMods = PQSCity,PQSMod_MapDecal,PQSMod_MapDecalTangent,PQSCity2
		}
		Properties
		{
			//displayName replaces cbNameLater for localization support
			//Still works in KSP 1.2 though
			isHomeWorld = False
			displayName = #autoLOC_910048 // Kerbin (Stock)
			description = #aspLOC_000037 //A unique world, Bin has flat plains, soaring mountains and wide, blue oceans. With over 60% of its surface covered in water, an oxygenated atmosphere, and its close distance to the sun, Kerbin would seem to be perfect for Kerbal life. So why, then, are we on Duna?
		}
		ScaledVersion
		{

		}
		Atmosphere
		{

		}
		PQS
		{

		}
		Ocean
		{

		}
	}

	@Body[Mun]
	{
		@Orbit
		{
			@referenceBody = Bin
		}
		@Properties
		{
			%description = #aspLOC_000010 //The Mun is a large satellite orbiting Bin. It is mostly gray in appearance, with craters of various sizes dotting its otherwise smooth surface. It was the first moon of another planet to be discovered due to its relatively large size. Sometimes, Mun can be seen as a separate point of light in the sky next to Bin.
			%displayName = #aspLOC_000011 //Mun
		}
	}

	@Body[Minmus]
	{
		@Orbit
		{
			@referenceBody = Bin
		}
		@Properties
		{
			%description = #aspLOC_000012 //Minmus is the smallest moon orbiting Bin. Due to the large amount of squinting and eye strain associated with its discovery, wearing glasses has become synonymous with being an accomplished astronomer.
		}
	}

	@Body[Kerbin]
	{
		//Legacy cbNameLater
		cbNameLater = Tylo
		@Template
		{
			@name = Tylo
		}
		cacheFile = AlienSpacePrograms/0Miscellany/Cache/TyloKerbin.bin
		%Debug
		{
			update = true
		}
		@Properties
		{
			//displayName replaces cbNameLater for localization support, also supports KSP 1.2 still
			displayName = #autoLOC_910025 // Tylo
			description = #aspLOC_000059 // (Some localized description)
			isHomeWorld = True
			@ScienceValues
			{
				landedDataValue = 0.3
				splashedDataValue = 0.4
				flyingLowDataValue = 0.7
				flyingHighDataValue = 0.7
				inSpaceLowDataValue = 0.7
				inSpaceHighDataValue = 1.5
				recoveryValue = 1.3
				
				//flyingAltitudeThreshold = 18000
				//spaceAltitudeThreshold = 170000
			}
		}
		@Atmosphere
		{
			// Fake atmosphere needed for engine ISP calculations
			staticPressureASL = 101.325
			enabled = true
			oxygen = false
			altitude = 9400
			//needed for contracts.
			//Also needed for proper engine ISP on Laythe.
			addAFG = false
			pressureCurve
			{
				key = 0.0 0.001 0 0
				key = 9400 0 0 0
			}
		}
		@Orbit
		{
			//Put Homeworld above the sun to start
			referenceBody = Sun
		}
		PostSpawnOrbit
		{
			//Move it to Jool orbit after
			referenceBody = Jool
		}
		SpaceCenter
		{
			//PQSCity
			latitude = 0
			longitude = 286
			lodvisibleRangeMult = 6
			repositionToSphereSurface = true
			repositionToSphereSurfaceAddHeight = true
			repositionRadiusOffset = -20
			//Fix added for induced rotation
			reorientToSphere = true  
			reorientFinalAngle = -18
			
			//MapDecal 
			decalLatitude = 0
			decalLongitude = 286
			heightMapDeformity = 10060
			absoluteOffset = 0
			absolute = true
			radius = 10000

			//Ground Materials
			groundColor = 0.6,0.6,0.6,0.2
			groundTexture = BUILTIN/ksc_exterior_terrain_ground
		}
		@ScaledVersion
		{

		}
		@PQS
		{
			Mods
			{
				City2
				{
