					alt = 3592.0162204210646
					lat = -25.626252652614081
					lon = 149.40967706320609
					objectName = Southern Highland
					up = 0,1,0
					rotation = 0
					snapHeightOffset = 7
					commnetStation = True
					isKSC = False
					order = 100
