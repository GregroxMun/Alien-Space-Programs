@Scatterer_planetsList:NEEDS[scatterer]:AFTER[AlienSpacePrograms]
{		
	@scattererCelestialBodies
	{
		+Item,0 //Kerbin
		{
			@celestialBodyName = Bin
			@transformName = Bin
		}
	}
}

@Scatterer_ocean:NEEDS[scatterer]:AFTER[AlienSpacePrograms]
{
	+Ocean[Kerbin]
	{
		@name = Bin
	}
}

@Scatterer_atmosphere:NEEDS[scatterer]:AFTER[AlienSpacePrograms]
{
	+Atmo[Kerbin]
	{
		@name = Bin
	}
}
