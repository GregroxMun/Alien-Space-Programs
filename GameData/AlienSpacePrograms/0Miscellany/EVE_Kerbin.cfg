@EVE_CLOUDS:NEEDS[EnvironmentalVisualEnhancements]
{
	//Rename any cloud configuration for Kerbin
	@OBJECT:HAS[#body[Kerbin]]
	{
		@body = Bin
	}
}
@EVE_SHADOWS:NEEDS[EnvironmentalVisualEnhancements]
{
	//Replace Kerbin with Bin as an eclipse caster if used
	@OBJECT:HAS[#caster[Kerbin]]
	{
		!caster = Kerbin
		caster = Bin
	}
}
@EVE_SHADOWS:NEEDS[EnvironmentalVisualEnhancements]
{
	//Rename any shadow configuration for Kerbin
	@OBJECT:HAS[#body[Kerbin]]
	{
		@body = Bin
	}
}
@EVE_CITY_LIGHTS:NEEDS[EnvironmentalVisualEnhancements]
{
	//Rename any city lights configuration for Kerbin
	//Though maybe I should omit this if Kerbin isn't the home world.
	@OBJECT:HAS[#body[Kerbin]]
	{
		@body = Bin
	}
}
